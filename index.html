<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-side"></div>
        <div class="form-side">
            <span class="description-section">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h2>You know you want to.</h2>
            </span>
            <span class="form-span">
                <div class="form-inputs-section">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <form action="" method="post">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name">
                        </form>
                        <form action="" method="post">
                            <label for="first-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name">
                        </form>
                        <form action="" method="post">
                            <label for="email">
                                Email
                            </label>
                            <input type="email" id="email" name="email">
                        </form>
                        <form action="" method="post">
                            <label for="number"> Phone number:
                                <input type="text" id="number" name="number">
                            </label>
                        </form>
                        <form action="" method="post">
                            <label for="password">
                                Password:
                                <input type="password" id="password" name="password">
                            </label>
                        </form>
                        <form action="" method="post">
                            <label for="confirm-password">Confirm password:
                                <input type="password" id="confirm-password" name="confirm-password">
                            </label>
                        </form>
                    </div>
                </div>
            </span>
            <span class="create-section">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
