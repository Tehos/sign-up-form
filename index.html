<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Here is the form.</h1>
    <div class="container">
        <div class="image-side"></div>
        <div class="form-side">
            <div class="description-section">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h2>You know you want to.</h2>
            </div>
            <div class="form-span">
                <h3>Let's do this!</h3>
                <div class="form-inputs-section">
                    <form action="" method="post">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name">
                    </form>
                    <form action="" method="post">
                        <label for="first-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name">
                    </form>
                    <form action="" method="post">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email">
                    </form>
                    <form action="" method="post">
                        <label for="number"> Phone number:
                            <input type="text" id="number" name="number">
                        </label>
                    </form>
                    <form action="" method="post">
                        <label for="password">
                            Password:
                            <input type="password" id="password" name="password">
                        </label>
                    </form>
                    <form action="" method="post">
                        <label for="confirm-password">Confirm password:
                            <input type="password" id="confirm-password" name="confirm-password">
                        </label>
                    </form>
                </div>
            </div>
            <div class="create-section">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
